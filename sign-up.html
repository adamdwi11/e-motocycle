<body>

    <!-- Header -->

    <div class="header">
        <div class="logo">
            <a href="./index.html"><img src="./asset/bora-logo.png" alt=""></a>
        </div>
        <div class="text-header">
            BORA MOTORCYCLE CLUB
        </div>
    </div>

    <!-- NavBar -->

    <div id="nav">
        <a href="./index.html">Home</a>
        <a href="./profile.html">Profile</a>
        <a href="./visi-misi.html">Visi and Misi</a>
        <div class="product-dropdown">
            <Div class="product">
                Products
            </Div>
            <div id="product-content">
                <a href="./helm.html">Helm</a>
                <a href="./jacket.html">Jacket</a>
            </div>
        </div>
        <a href="./contact.html">Contact</a>
        <a href="./about.html">About Us</a>
        <div class="product-dropdown">
            <div class="product">
                Login
            </div>

                <a href="./login.html">Sign In</a>
                <a href="./sign-up.html">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Products -->
    <div id="box-container">
        <div class="box-signup">
            <div id="form-inner">
                <form action="./login.html" onsubmit="return signUpForm(this)">

                    <div class="form-title">
                        <p>Member Sign Up</p>
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="text" name="firstname" id="firstname">
                        <label class="form-label" for="firstname">Firstname</label>
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="text" name="lastname" id="lastname">
                        <label class="form-label" for="lastname">Lastname</label>
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="text" name="email" id="email">
                        <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="text" name="username" id="username">
                        <label class="form-label" for="username">Username</label>
                    </div>

                    <div class="form-group">
                        <input class="form-input" type="password" name="password" id="password">
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="form-group-btn">
                        <button class="btn-submit" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <div id="footer">
            <div class="text-footer">

            </div>

            <div class="sosmed">

                </div>

                </div>

            <div class="right-text">
                BORA MOTORCYCLE CLUB
            </div>
        </div>

        <script src="./js/formValidation.js"></script>
